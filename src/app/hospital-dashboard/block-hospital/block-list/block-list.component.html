<h1>Hospital Blocks</h1>
<button mat-raised-button color="primary" class="btn" (click)="openDialogForAddBlock()">
    <mat-icon>add</mat-icon>
    <span>Add New Block</span>
  </button>
  <br>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  <div matSort class="mat-elevation-z8 mat-table-container">
      <table mat-table [dataSource]="dataSource" >
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef > 
            <div>
            <h5 mat-sort-header>{{column | titlecase}} </h5>
          </div>
          </th>
              <td mat-cell *matCellDef="let element"> {{element[column] }} </td>
        </ng-container>
        <ng-container matColumnDef="edit/delete">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions"><h4>Edit/Delete</h4></th>
          <td mat-cell *matCellDef="let element">
          <div class="flex-space">
            <button color="primary" mat-mini-fab (click)="openDialogForEditingBlock(element)"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="warn" (click)="openDialogForDeleteBlock(element)"><mat-icon>delete</mat-icon></button>
          </div>
          </td>
        </ng-container>    


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="displayedColumns.length">
            No records found.
          </td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

          
        
      </table>
      <mat-paginator
          [pageSizeOptions]="[5, 10]"
          showFirstLastButtons=""
        ></mat-paginator>
      </div>
