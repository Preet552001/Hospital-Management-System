<div class="flex">
    <h2 mat-dialog-title>List of All Appointment</h2>
    <mat-dialog-actions>
        <button mat-mini-fab color="warn" mat-dialog-close><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</div>
<button mat-raised-button color="primary" class="btn" (click)="openDialogForAddAppointment()">
    <mat-icon>add</mat-icon>
    <span>Add Appointment</span>
  </button>

  <div matSort class="mat-elevation-z8 mat-table-container">
      <table mat-table [dataSource]="dataSource" >
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef > 
            <div>
            <h5 mat-sort-header>{{column | titlecase}} </h5>
          </div>
          </th>
              <td mat-cell *matCellDef="let element"> {{element[column] }} </td>
        </ng-container>
        <ng-container matColumnDef="edit/delete">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions"><h4>Edit/Delete</h4></th>
            <td mat-cell *matCellDef="let element">
            <div class="flex-space">
              <button color="primary" mat-mini-fab (click)="openDialogForEditingAppointment(element)"><mat-icon>edit</mat-icon></button>
              <button mat-mini-fab color="warn" (click)="openDialogForDeleteAppointment(element)"><mat-icon>delete</mat-icon></button>
            </div>
            </td>
          </ng-container>           
          <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Patient Name</th>
            <td mat-cell *matCellDef="let element">
                {{element.patient.name}}
            </td>
          </ng-container>
          <ng-container matColumnDef="physician">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Physician Name</th>
            <td mat-cell *matCellDef="let element">
                {{element.physician.name}}
            </td>
          </ng-container>    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="displayedColumns.length">
            No records found.
          </td>
        </tr>
      </table>
      <mat-paginator
          [pageSizeOptions]="[5, 10]"
          showFirstLastButtons=""
        ></mat-paginator>
      </div>
