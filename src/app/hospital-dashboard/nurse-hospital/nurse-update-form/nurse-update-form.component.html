<div class="flex">
    <h2 mat-dialog-title>Update Nurse Details</h2>
    <mat-dialog-actions>
        <button mat-mini-fab color="warn" mat-dialog-close><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
    </div>
    <form mat-dialog-content class="form" [formGroup]="nurseUpdateForm">
        <!-- <mat-form-field class="full-width">
            <mat-label>Enter Nurse Id</mat-label>
            <input matInput [disabled]="false" placeholder="Enter Id" formControlName="nurseId">
        </mat-form-field>
        <br> -->
        <mat-form-field class="full-width">
            <mat-label>Enter Nurse Name</mat-label>
            <input matInput placeholder="Enter Name" formControlName="name">
            <mat-error *ngIf="nurseUpdateForm.get('name').hasError('required')" class="full-width">Name field is required.</mat-error>
            <mat-error *ngIf="nurseUpdateForm.get('name').hasError('pattern')" class="full-width">Please enter valid name.</mat-error>        
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Enter Nurse Position</mat-label>
            <input matInput placeholder="Enter Position" formControlName="position">
            <mat-error *ngIf="nurseUpdateForm.get('position').hasError('required')" class="full-width">Position field is required.</mat-error>
            <mat-error *ngIf="nurseUpdateForm.get('position').hasError('pattern')" class="full-width">Please enter valid position.</mat-error>    
        </mat-form-field>
        <br>
    </form>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" [disabled]="nurseUpdateForm.invalid"  (click)="updateNurse()">Submit</button>
    </mat-dialog-actions>
