<div class="flex">
    <h2 mat-dialog-title >
        Are You Sure You Want to Delete Patient</h2>
    <mat-dialog-actions>
      <button mat-mini-fab color="warn" mat-dialog-close><mat-icon>close</mat-icon></button>
      </mat-dialog-actions>
</div>
<mat-dialog-content>
    <!-- <h3>Patient Id : {{data.patientData.patientId}}</h3> -->
    <h3>Name: {{data.patientData.name}}</h3>
    <h5>Address: {{data.patientData.address}}</h5>
    <h5>Phone: {{data.patientData.phone}}</h5>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" (click)="deletePatient()">Delete</button>
  </mat-dialog-actions>
