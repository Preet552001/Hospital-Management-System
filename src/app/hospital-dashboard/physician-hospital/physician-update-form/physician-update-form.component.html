<div class="flex">
<h2 mat-dialog-title>Update Physician Details</h2>
<mat-dialog-actions>
    <button mat-mini-fab color="warn" mat-dialog-close><mat-icon>close</mat-icon></button>
</mat-dialog-actions>
</div>
<form mat-dialog-content class="form" [formGroup]="physicianUpdateForm">
    <!-- <mat-form-field class="full-width">
        <mat-label>Enter Physician Id</mat-label>
        <input matInput [disabled]="false" placeholder="Enter Id" formControlName="physicianId">
    </mat-form-field>
    <br> -->
    <mat-form-field class="full-width">
        <mat-label>Enter Physician Name</mat-label>
        <input matInput placeholder="Enter Name" formControlName="name">
        <mat-error *ngIf="physicianUpdateForm.get('name').hasError('required')" class="full-width">Name field is required.</mat-error>
        <mat-error *ngIf="physicianUpdateForm.get('name').hasError('pattern')" class="full-width">Please enter valid name.</mat-error>
        <mat-error *ngIf="physicianUpdateForm.get('name').hasError('minlength')" class="full-width">Please enter valid name.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
        <mat-label>Enter Physician Position</mat-label>
        <input matInput placeholder="Enter Position" formControlName="position">
        <mat-error *ngIf="physicianUpdateForm.get('position').hasError('required')" class="full-width">Position field is required.</mat-error>
        <mat-error *ngIf="physicianUpdateForm.get('position').hasError('pattern')" class="full-width">Please enter valid position.</mat-error>
    </mat-form-field>
    <br>
</form>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [disabled]="physicianUpdateForm.invalid"  (click)="updatePhysician()">Submit</button>
</mat-dialog-actions>
