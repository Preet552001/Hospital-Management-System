<div class="flex">
    <h2 mat-dialog-title>List Of Appointment</h2>
    <mat-dialog-actions>
        <button mat-mini-fab color="warn" mat-dialog-close><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
    </div>
  <div matSort class="mat-elevation-z8 mat-table-container">
      <table mat-table [dataSource]="dataSource" >
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef > 
            <div>
            <h5 mat-sort-header>{{column | titlecase}} </h5>
          </div>
          </th>
              <td mat-cell *matCellDef="let element"> {{element[column] }} </td>
        </ng-container>
        <ng-container matColumnDef="prescribed">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions"><h4>Prescribed</h4></th>
            <td mat-cell *matCellDef="let element">
              <button color="primary" mat-raised-button (click)="openDialogForPrescribed(element)">View Prescribed</button>
            </td>
          </ng-container>
          <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions"><h4>Patient Name</h4></th>
            <td mat-cell *matCellDef="let element">
                {{element.patient.name}}
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="displayedColumns.length">
            No records found.
          </td>
        </tr>
      </table>
      <mat-paginator
          [pageSizeOptions]="[5, 10]"
          showFirstLastButtons=""
        ></mat-paginator>
      </div>
