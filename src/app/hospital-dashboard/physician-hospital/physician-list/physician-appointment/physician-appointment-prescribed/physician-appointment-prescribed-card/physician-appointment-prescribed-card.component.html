<div class="flex">
  <h2 mat-dialog-title>Details Prescription</h2>
  <mat-dialog-actions>
    <button mat-mini-fab color="warn" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
<ng-container
  *ngIf="prescription; then thenTemplate; else elseTemplate"
></ng-container>
<ng-template #thenTemplate>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title><h2>Prescription Details</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3>Patient Name:{{ prescription.patientName }}</h3>
      <h4>Medication:{{ prescription.medication.name }}</h4>
      <h4>Brand:{{ prescription.medication.brand }}</h4>
    </mat-card-content>
    <mat-card-actions class="flex-btn-card">
      <button
        mat-raised-button
        color="primary"
        (click)="openDialogForEditingPrescription()"
      >
        Edit
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="openDialogForDeletePrescription()"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
<ng-template #elseTemplate>
  <mat-card>
    <mat-card-header>
      <mat-card-title> <h2>Add Prescription</h2> </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="openDialogForAddPrescription()"
      >
        Add Prescription
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
